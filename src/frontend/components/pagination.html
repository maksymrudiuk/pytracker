{% if is_paginated %}

{% with tip=request.GET.tip %}
<nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
        <li class="page-item">
            <a
                class="page-link"
                aria-label="Previous"
                href="?{% if tip %}tip={{ tip }}&amp;{% endif %}page1">
                <span> &laquo;</span>
                <span class="sr-only">Previous</span>
            </a>
        </li>
        {% for p in paginator.page_range %}
            <li class="page-item {% if object_list.number == p %}active{% endif %}">
                <a
                    class="page-link"
                    href="?{% if tip %}tip={{ tip }}&amp;{% endif %}page={{ p }}">
                    {{ p }}
                </a>
            </li>
        {% endfor %}
        <li>
            <a
                class="page-link"
                aria-label="Next"
                href="?{% if tip %}tip={{ tip }}&amp;{% endif %}page={{ paginator.num_pages }}">
                <span>&raquo;</span>
                <span class="sr-only">Next</span>
            </a>
        </li>
    </ul>
</nav>
{% endwith %}
{% endif %}
