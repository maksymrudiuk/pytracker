{% extends "../base.html" %}

{% load static from staticfiles %}

<!-- Start Content Block -->
{% block content %}
<!-- Time Journal Fix Time Section -->
<div class="row text-center">
    <div class="col-lg-12">
        <h2>Start work with&nbsp;{{ task.topic }}</h2>
    </div>
</div>
<div class="row">
    <div class="col-lg-4 offset-lg-4">
        <!-- Digital clock -->
        <hr>
        <div class="digital-clock">
            <div class="clock-body">
                <a><span class="time hours"></span></a> :
                <a><span class="time minutes"></span></a> :
                <a><span class="time seconds"></span></a>
            </div>
        </div>
        <hr>
        <!-- Digital clock -->
        <!-- Form for timelogging -->
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group row">
                <label
                    for="spentTime"
                    class="col-sm-4 col-form-label"
                    style="padding-left: 0">
                    Spent time
                </label>
                <div class="col-sm-8" style="padding: 0">
                    <input
                        type="number"
                        name="spent_time"
                        min="0" max="24"
                        step="0.1"
                        class="form-control"
                        id="spendtime"
                        placeholder="In Hours">
                </div>
            </div>
            <div class="form-group">
                <label
                    for="commentTextarea"
                    class="col-form-label">
                    Comment
                </label>
                <textarea
                    class="form-control"
                    id="commentTextarea"
                    name='notes'
                    rows="5">
                </textarea>
            </div>
            <div class="form-group row">
                <div class="col-sm-12 text-center">
                    <input class="btn btn-success" type="submit" value="Done" name="success_btn">
                    <input class="btn btn-danger" type="submit" value="Cancel" name="cancel_btn">
                </div>
            </div>
        </form>
        <!-- Form for timelogging -->
    </div>
</div>
<!-- Time Journal Fix Time Section -->
{% endblock content %}
<!-- End Content Block -->
